App\Entity\ReservedName:
  type: entity
  repositoryClass: App\Repository\ReservedNameRepository
  table: virtual_reserved_names
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    creationTime:
      #name: creation_time
      type: datetime
      nullable: false
    updatedTime:
      #name: updated_time
      type: datetime
      nullable: false
    name:
      type: string
      unique: true
  lifecycleCallbacks:
    prePersist: [updateCreationTime, updateUpdatedTime]
