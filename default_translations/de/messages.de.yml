closed:
  title: Registrierung deaktiviert
  headline: Registrierung deaktiviert
  lead: Aufgrund des §3 TKÜV haben wir die Registrierung weiterer E-Mail Konten deaktiviert. Das tut uns Leid.
  text: >
    <p>Der <a href="https://www.gesetze-im-internet.de/tk_v_2005/BJNR313600005.html" target="_blank">Paragraph 3 der "Verordnung über die technische und organisatorische Umsetzung von Maßnahmen zur Überwachung der Telekommunikation"</a> (kurz: Telekommunikations-Überwachungsverordnung - TKÜV) zwingt Anbieter ab 10.000 Accounts eine Schnittstelle zur Überwachung der Kommunikation einzubauen. Daher haben wir uns entschieden keine weiteren Accounts mehr anzulegen.<p>

    <p><strong>Für bestehende Accounts ändert sich nichts.</strong></p>

