registration:
  title: Bei %project_name% registrieren
  information: Hinweis
  information-intro: Du möchtest ein E-Mail Account bei <a href="%project_url%">%project_name%</a> registrieren. Eine Registrierung ist nur möglich, wenn dich eine Freundin oder ein Freund zu unserem Dienst einlädt, sprich, dir einen Einladungscode übergibt.
