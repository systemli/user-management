index:
  recovery-token-button: Gérer le jeton de récupération
  alias-explanation: "<p>\nUtilisez des alias d'adresse pour masquer votre adresse\
    \ e-mail originale des gens que vous ne connaissez pas bien, ou des entreprises\
    \ en lesquelles vous n'avez pas totalement confiance.\n</p>\n<p>\n  <ul>\n   \
    \ <li>Tous les e-mails envoyés aux alias d'adresses sont redirigés dans votre\
    \ boîte de messagerie habituelle</li>\n    <li>Pour envoyer depuis un alias d'adresse,\
    \ vous devez configurer votre client de messagerie pour cela.</li>\n    <li>Vous\
    \ pouvez avoir %alias_limit_custom% alias d'adresse personnalisés.</li>\n    <li>Vous\
    \ pouvez avoir %alias_limit_random% alias d'adresse aléatoires.</li>\n    <li>Les\
    \ alias d'adresse aléatoires sont supposés être utilisés dans un seul but afin\
    \ d'éviter le suivi entre les différents services.</li>\n    <li>Contactez-nous\
    \ pour supprimer des alias d'adresse personnalisés.</li>\n  </ul>\n</p>\n"
  alias-deletion-random: Dès que vous supprimer d'anciennes adresses, vous pouvez
    de nouveau en créer de nouvelles.
  alias-deletion-custom: Écrivez-nous pour supprimer des adresses.
  voucher-explanation: "Utilisez vos codes d'invitation pour inviter des amis ici.\
    \ Par défaut, vous avez trois invitations disponibles. Si vous avez besoin de\
    \ plus de codes d'invitation, veuillez contacter les administrateurs. Nous stockons\
    \ les données d'invitation pendant un temps limité afin de protéger des abus.\n"
  alias-empty: Vous n'avez aucun alias d'adresse %alias_type% défini.
  alias-headline: Votre adresse d'alias %alias_type%
  delete-button: Supprimer le compte
  voucher-limit: Vous n'avez plus de code d’invitation.
  title: Gérez votre compte e-mail
  logged_in_as: Vous êtes connecté en tant que %user%.
  voucher-disable: "Vous recevrez trois codes d'invitation le %date%, afin d'éviter\
    \ les inscriptions de masse et le spam.\n"
  delete-description: "Vous pouvez supprimer votre compte e-mail %project_name%. Cela\
    \ supprimera tous vos e-mails. <strong>Il sera impossible de les récupérer</strong><br\
    \ /><br /> Pour supprimer votre compte, vous devez confirmer votre mot de passe\
    \ actuel.\n"
