    \ une semaine vous recevrez trois codes d'invitation, que vous pourrez récupérer\
    \ à <a href=\"%app_url%\">%app_url</a>. Vous pouvez les donner à vos amis et les\
    \ inviter à s'inscrire sur %project_name%.</p>\n"
