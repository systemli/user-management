mail:
  alias-created:body: "Bonjour %email%,\n\nUn nouvel alias d'adresse a été ajouté\
    \ pour votre adresse %email% :\n%alias%\n\nGérez vos alias d'adresse ici : %app_url%/alias\n\
    \nNous espérons que vous êtes satisfait de votre compte e-mail.\nVotre équipe\
    \ d'administration de %project_name%.\n"
  recovery-subject: Le mot de passe pour votre compte e-mail %email% va être réinitialisé
  recovery-body: "Bonjour %email%,\n\nVotre mot de passe de compte vient d'être réinitialisé,\n\
    après identification avec votre adresse e-mail et le code de récupération\ncorrespondant\
    \ via %app_url%/recovery.\n\nSi ce n'était pas vous, alors quelqu'un d'autre à\
    \ eu accès à\nvotre jeton de récupération et a tenté de récupérer l'accès à votre\
    \ compte.\nAllez à %app_url%/recovery_token immédiatement et créez un\nnouveau\
    \ jeton de récupération. Cela invalidera l'ancien jeton de récupération et\nstoppera\
    \ le processus.\n\nSi vous avez déclenché ce processus par vous-même, la période\
    \ de 48 heures\nà commencé. Elle sera terminée à %time%. Par la suite, vous pourrez\
    \ définir\nun nouveau mot de passe à %app_url%/recovery.\n\nNous espérons que\
    \ vous êtes satisfait de votre compte e-mail.\nVotre équipe d'administration de\
    \ %project_name%.\n"
  alias-created-subject: Nouvel alias d'adresse créé
  welcome-subject: Bienvenue sur %domain%
  welcome-body: "Cher utilisateur,\n\nBienvenue à bord. Vous pouvez trouver des instructions\
    \ pour configurer votre compte e-mail\navec différents programmes clients sur\
    \ Internet.\n\nVous avez accès à une boîte de messagerie avec un quota de 1 Go.\
    \ Si vous dépassez cette limite,\nvotre compte e-mail pourrait ne pas fonctionner\
    \ correctement.\n\nDans une semaine vous recevrez trois codes d'invitation, que\
    \ vous pouvez récupérer\nà %app_url%/voucher. Vous pouvez les donner à vos amis\
    \ et\nles inviter à s'inscrire sur %project_name%.\n\nCordialement, votre équipe\
    \ d'administration de %project_name%.\n"
